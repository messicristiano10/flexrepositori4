<!DOCTYPE html><html><head><style>
.container{display:flex;width:200px;}
.container>div{margin:5px;padding:10px;border:1px solid #000;flex-shrink:1;}
.container>div:nth-child(2){flex-shrink:3;}
</style></head><body><h3>flex-shrink</h3><div class="container"><div>1</div><div>2</div><div>3</div></div></body></html>
