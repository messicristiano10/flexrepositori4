.container {
  display: flex;
  height: 400px;
  flex-wrap: wrap;

}

.container div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  padding: 10px;

}
</style>
</head>
<body>

<h1>align-content: stretch</h1>

<p>align-content: stretch; - The flex lines stretch to take up the remaining space of the container (this is default):</p>

<div class="container">

  <div>4</div>

  <div>7</div>
  <div>8</div>

</div>

</html>
